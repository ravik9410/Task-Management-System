version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - SA_PASSWORD=YourStrongPassword123!
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql
      - ./init-db:/docker-entrypoint-initdb.d

  usermanagementservice:
    image: ravik9410/usermanagementservices
    container_name: usermanagementservice
    depends_on:
      - sqlserver
    ports:
      - "7226:7226"
      - "5006:5006"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=UserManagement_ServicesDb;User Id=sa;Password=YourStrongPassword123!;
    restart: always

volumes:
  sqlserverdata:
