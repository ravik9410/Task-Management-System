version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - SA_PASSWORD=YourStrongPassword
      - ACCEPT_EULA=Y
      - MSSQL_DATABASE=UserManagement_ServicesDb
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql

  usermanagementservice:
    image: usermanagementservice
    container_name: usermanagementservice
    depends_on:
      - sqlserver
    ports:
      - "8080:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=UserManagement_ServicesDb;User Id=sa;Password=YourStrongPassword;
    restart: always

volumes:
  sqlserverdata:
