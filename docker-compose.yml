       - DB_HOST=sqlserver_usermanage
       - DB_NAME=TaskCreation_ServicesDb
       - DB_SA_PASSWORD=TaskManage@123456!
    networks:
      - taskappnetwork 
    restart: always 
   

  taskapigatewayservice:
